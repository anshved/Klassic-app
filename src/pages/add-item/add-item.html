<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Item Colour</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Item Size</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Item Quantity</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <br>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Boys</ion-label>
      <ion-radio value="boys"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Girls</ion-label>
      <ion-radio value="girls"></ion-radio>
    </ion-item>
  </ion-list>
  <br>
  <ion-buttons end>
    <button ion-button>Add Item</button>
  </ion-buttons>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Stock
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of stockList | async">
           {{ item.itemName }}
        </ion-item>
    </ion-list>
</ion-content>
